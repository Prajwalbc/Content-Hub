  <script>
    let carouselImgs = document.querySelectorAll("#carousel-img");
    let carouselTitle = document.querySelectorAll("#carousel-title");
    let carouselOverview = document.querySelectorAll("#carousel-overview");

    // let popularCard = document.querySelectorAll("#card-item");
    let popularCardImg = document.querySelectorAll("#card-item-img");

    let url = "https://image.tmdb.org/t/p/original";
    let cardUrl = "https://image.tmdb.org/t/p/w500/";

    function randomIntFromInterval(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    async function getNowPlaying() {
      const res = await fetch("/api/now_playing");
      let data = await res.json();
      let num = randomIntFromInterval(3, data.results.length - 3);

      for (let i = 0; i < carouselImgs.length; i++) {
        if (data.results.length !== 0) {
          carouselImgs[i].setAttribute(
            "src",
            `${url}${data.results[i + num].backdrop_path}`
          );
          carouselTitle[i].innerHTML = `${
            data.results[i + num].original_title
          }`;
          carouselOverview[i].innerHTML = `${data.results[i + num].overview}`;
        }
      }
    }

    async function getPopular() {
      const a = await fetch(
        "https://api.themoviedb.org/3/movie/popular?api_key=981e4edeb003b823a185e465213bc596&language=en-US&page=1"
      );
      let data = await a.json();

      if (data.results.length !== 0) {
        for (let i = 0; i < popularCardImg.length; i++) {
          popularCardImg[i].setAttribute(
            "src",
            `${cardUrl}${data.results[i].poster_path}`
          );
          popularCardImg[i].setAttribute("data-value", `${data.results[i].id}`);
        }
        let popularStat = [];
        for (let i = 0; i < data.results.length; i++) {
          popularStat.push(data.results[i].vote_average);
        }
        console.log(popularStat);
        drawGraph(popularStat);
      }
    }

    const getMovieDetails = (e) => {
      window.location.href = `/movies/${e.target.getAttribute("data-value")}`;
    };

    for (let card of popularCardImg) {
      card.addEventListener("click", getMovieDetails);
    }

    function drawGraph(vData) {
      vData = vData.slice(0,10)
      var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;

      var xScale = d3.scaleBand().range([0, width]).padding(0.6),
        yScale = d3.scaleLinear().range([height, 0]);

      var g = svg
        .append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");

      xScale.domain(vData);
      yScale.domain([0, 10]);

      g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(
          d3.axisBottom(xScale).tickFormat(function (d) {
            return "score: " + d;
          })
        );

      g.append("g").call(
        d3
          .axisLeft(yScale)
          .tickFormat(function (d) {
            return "⭐ " + d;
          })
          .ticks(4)
      );

      g.selectAll(".bar")
        .data(vData)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("fill", "#ff1c76")
        .attr("x", function (d) {
          return xScale(d);
        })
        .attr("y", function (d) {
          return yScale(d);
        })
        .attr("width", xScale.bandwidth())
        .attr("height", function (d) {
          return height - yScale(d);
        });
    }

    getNowPlaying();
    getPopular();
  </script>
