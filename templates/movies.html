<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content-Hub</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/global.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <nav class="navbar p-4" style="background-color: rgb(142, 255, 206)">
      <div class="container pr-5 pl-5 mr-5 pd-1">
        <a
          class="navbar-brand"
          href="/"
          style="font-weight: bold; font-size: 24px"
        >
          CONTENT-HUB
        </a>
        <div class="d-flex flex-row">
          <a href="/" class="nav-link pd-2 m-3">Home</a>
          <a
            href="/movies"
            class="nav-link pd-2 m-3"
            style="border-bottom: 1.5px solid black"
            >Movies</a
          >
          <!-- <a href="/tv_shows" class="nav-link pd-2 m-3">TV Shows</a> -->
          <a href="/recommend" class="nav-link pd-2 m-3">Recommend</a>
          <a href="#" class="nav-link pd-2 m-3">Top-50</a>
        </div>
      </div>
    </nav>
    <!-- Carousel -->
    <p id="sub-title">Discover</p>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src=""
            class="d-block w-100 rounded"
            id="carousel-img"
            alt="..."
          />
          <div id="carousel-title-bg" class="carousel-caption d-none d-md-block">
            <h5 id="carousel-title"></h5>
            <p id="carousel-overview"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src=""
            class="d-block w-100 rounded"
            id="carousel-img"
            alt="..."
          />
          <div id="carousel-title-bg" class="carousel-caption d-none d-md-block">
            <h5 id="carousel-title"></h5>
            <p id="carousel-overview"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src=""
            class="d-block w-100 rounded"
            id="carousel-img"
            alt="..."
          />
          <div id="carousel-title-bg" class="carousel-caption d-none d-md-block">
            <h5 id="carousel-title"></h5>
            <p id="carousel-overview"></p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
  <style>
    #carousel-title-bg{
      background: rgba(0, 0, 0, 0.65);
      border-radius: 15px 50px;
      padding-right: 2rem;
      padding-left: 2rem;
      margin-bottom: 1.5rem;
    }
    #carousel-img {
      height: 60vh;
      object-fit: cover;
      border-radius: 500px;
    }
    #sub-title {
      font-size: 24px;
      padding: 20px 0px 8px 4.5rem;
      font-weight: bold;
    }
    #carousel-title {
      font-weight: bold;
      font-size: 26px;
    }
  </style>
  <script>
    let carouselImgs = document.querySelectorAll("#carousel-img");
    let carouselTitle = document.querySelectorAll("#carousel-title");
    let carouselOverview = document.querySelectorAll("#carousel-overview");

    let url = "https://image.tmdb.org/t/p/original";

    function randomIntFromInterval(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    async function getNowPlaying() {
      const res = await fetch("/api/now_playing");
      let data = await res.json();

      console.log(data.results[0].id);

      let num = randomIntFromInterval(3, data.results.length - 3);

      for (let i = 0; i < carouselImgs.length; i++) {
        if (data.results.length !== 0) {
          carouselImgs[i].setAttribute(
            "src",
            `${url}${data.results[i+num].backdrop_path}`
          );
          carouselTitle[i].innerHTML = `${data.results[i+num].original_title}`;
          carouselOverview[i].innerHTML = `${data.results[i+num].overview}`;
        }
      }
    }

    getNowPlaying();
  </script>
</html>
